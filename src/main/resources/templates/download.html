<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据文件列表下载</title>
</head>
  <style type="text/css">
      h1 {
        text-align:center;
      }
      table {
        margin:0 auto;
        width:60%;
        border:2px solid #aaa;
        border-collapse:collapse;
      }
      table th, table td {
        border:2px solid #aaa;
        padding:5px;
      }
      th {
        background-color:#eee;
      }
      
      form{
      	 margin:0 auto;
        width:60%;
        border:2px solid #aaa;
        border-collapse:collapse;
      }
    </style> 
<script th:src="@{/static/js/jquery.min.js}"></script>
<script type="text/javascript">
	function init(){
		var url="/document/download";
		// 构造隐藏的form表单
		var $form = $("<form id='download'  method='post'></form>");
		$form.attr("action",url);
		$("#form1").append($form);
		// 添加提交参数
		var $input1 = $("<input name='param1' type='text'></input>");
		$input1.attr("value","1");
		$("#download").append($input1);
		
		var $input2 = $("<input name='param2' type='text'></input>");
		$input2.attr("value","2");
		$("#download").append($input2);
		
		var $input3 = $("<input name='param2' type='submit'></input>");
		$input3.attr("value","下载");
		$("#download").append($input3);
		// 提交表单
		/* $form.submit(); */
	}

</script>
<body onload='init()'>
		<h1>查询文件</h1>
		<table>
			<tr>
				<td>文件路劲</td>
				<td>d:</td>
				<td><input type="button" value="上级目录"></td>
				<td><input type="button" value="查询"></td>
			</tr>
		</table>
		
		<h1>文件列表</h1>
		<table>
			<thead>
				<tr>
					<th>文件路劲</th>
					<th>文件名称</th>
					<th>文件大小</th>
				</tr>
			</thead>
			<tbody id="goods">
			</tbody>
		</table>
		
		<br><br>
		<form id="form1"></form>
</body>
</html>
